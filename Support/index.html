<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational and Motivational Quotes - Mandy Farrugia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link rel="stylesheet" href="styles/index.css"/>
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>Inspiration & Motivation</h2>
        </div>
        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote"></span>
            </div>
            <div class="author"></div>
            <div class="quote-buttons">
                <div class="social">
                    <a href="https://github.com/adoseof802" target="_blank">
                        <i class="fab fa-github-square"></i>
                    </a>
                </div>
                <div class="next-quote">
                    <button id="quote-btn">Next</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Powered by Mandy Farrugia</p>
        </div>
    </div>
</body>

</html>
